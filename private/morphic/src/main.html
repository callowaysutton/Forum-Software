<!DOCTYPE html>
<html>
	<head>
		<title>Morphic!</title>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript">
		var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

		var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		
		

			var	worldCanvas, world, hi, hint1, hint2;

			window.onload = function () {
				worldCanvas = document.getElementById('world');
				world = new WorldMorph(worldCanvas);
				world.isDevMode = false;
				world.setColor(new Color(76, 145, 255));

				hi = new StringMorph(
					'Welcome, please sign in', 72, 'sans-serif');
				hi.isDraggable = true;
				hi.isEditable = true;
				hi.setPosition(new Point((w / 3), (h / 1.5)));
				hi.setColor(new Color(255, 255, 255));
				h
				world.add(hi);

				hint1 = new StringMorph(
					'right click...', 20, 'serif');
				hint1.isDraggable = true;
				hint1.isEditable = true;
				hint1.setPosition(new Point(350, 270));
				world.add(hint1);
				
				hint2 = new StringMorph(
					'(or double touch)', 10, 'sans-serif');
				hint2.isDraggable = true;
				hint2.isEditable = true;
				hint2.setPosition(hint1.bottomLeft());
				world.add(hint2);

                                loop();
			};

			function loop() {
                            requestAnimationFrame(loop);
                            world.doOneCycle();
			};
		</script>
	</head>

	<body style="margin: 0;">
		<canvas id="world" tabindex="1" width="800" height="600" style="position:
			absolute; left: 0px; right: 0px; width: 100%; height: 100%;">
			<p>Your browser doesn't support canvas.</p>
		</canvas>
	</body>
</html>
